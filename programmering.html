<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Portefølje</title>
    <link rel="stylesheet" href="css/main css.css">
</head>
<body>

    <div id="menu-placeholder"></div>
    
    <header>
        <h1>Konseptutvikling og programmering</h1>
    </header>
    <section id="welcome">
<div id="container">
    <section id="about">
        <h2 id="velcomen">Velkomen</h2>
        <p>Hei og velkomen til min side om konseptutvikling og programmering. Her vil eg vise deg litt av det eg har lært og mine prosjekter</p>    
    </section>
</div>
</section>
<section id="basisnett">
    <section id="projects" >
            <h3>Netside om spil</h3>
            <p>her har eg laget ein netside av top spel</p>
            <button class="netside_om_spel" onclick="location.href='nettside.html'">Gå til nettside</button>
    </section>
</section>

    <footer>
        <p>&copy; 2025 Code Buddies</p>
    </footer>

    <script>
        fetch("menu.html")
            .then(res => res.text())
            .then(html => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                const linkToRemove = tempDiv.querySelector('a[href="programmering.html"]');
                if (linkToRemove) linkToRemove.remove();
                document.getElementById("menu-placeholder").innerHTML = tempDiv.innerHTML;
            });
    
        document.addEventListener('click', e => {
            const menu = document.getElementById('dropdownMenu');
            const button = document.querySelector('.menu-button');
            if (menu && button && !menu.contains(e.target) && !button.contains(e.target)) {
                menu.style.display = 'none';
            }
        });
    
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            if (menu) menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
</html>
