<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
        }
        .header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 0;
        }
        .intro {
            text-align: center;
            margin-bottom: 40px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .project img {
            width: 100%;
            border-radius: 8px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to My Portfolio</h1>
        <p>Discover my projects and work experience</p>
    </div>

    <div class="container">
        <div class="intro">
            <h2>Hi, my name is Svend</h2>
        </div>

        <div class="projects">
            <div class="project">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>A short description of your project.</p>
            </div>
            <div class="project">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>A short description of your project.</p>
            </div>
            <div class="project">
                <img src="project3.jpg" alt="Project 3">
                <h3>Project 3</h3>
                <p>A short description of your project.</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Contact: Svend_o_kan@outlook.com</p>
    </div>

</body>
</html>
