<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Css/Breakingbad.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="quote"></div>
    <div id="author"></div>
    <div id="author-image"></div>

    <script>
    async function getQuote() {
        let quote;
        let author;
        const data = await fetch("https://api.breakingbadquotes.xyz/v1/quotes");
        const json = await data.json();
        quote = json[0].quote;
        author = json[0].author;

         if (quote) {
            document.getElementById("quote").innerText = '"' + quote + '"';
        }

        if (author){
            document.getElementById("author").innerText = "- " + author;
            const images = {
                "Walter White": "https://upload.wikimedia.org/wikipedia/en/0/03/Walter_White_S5B.png",
                "Jesse Pinkman": "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.kia.nocookie.net%2Fwfl%2Fimages%2F5%2F55%2FJesse_Pinkman.jpg%2Frevision%2Flatest%3Fcb%3D20190308081818&f=1&nofb=1&ipt=2933d053b9a07cb58217bd9418327125d63d5897cf21c4d638273adab3bb58c8",
                "Saul Goodman": "https:duckduckgo.com/i/e284487ab2619730.png",
                "Hank Schrader": "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F3.bp.blogspot.com%2F-KZV-pTsqJIA%2FV_t0DO8rrxI%2FAAAAABJfc%2FBUER-7d-q_cUTmbHQkRnXfJRXEuEAYSJACLcB%2Fs1600%2Fhank-schrader-2.jpg&f=1&nofb=1&ipt=ccd0222472259d84bf0ff493eefb686f7bf1932e64efa7e9f8b2c67cf322d6c9",
                "Uncle Jack": "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.jacketscreator.com%2Fwp-content%2Fuploads%2F2018%2F12%2Fmichael-bowen-breaking-bad-uncle-jack-leather-coat-680x800.jpg&f=1&nofb=1&ipt=63277078a9b0a4d349d7597c3246b4533c5316582ac6b89fecacc87433c0ecec",
                "Skyler White": "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.imgflip.com%2F7qhihy.png&f=1&nofb=1&ipt=1532986b1bd10a5078b43aeaa7ae62de507aae05e0c7831a56477e797efcd4",
                "Gustavo Fring": "hts://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Fbreakingbad%2Fimages%2F8%2F8c%2FGustavo_Fring.jpg%2Frevision%2Flatest%3Fcb%3D20180218183206%26path-prefix%3Dde&f=1&nofb=1&ipt=2358238c682a9cf15658f1c99fb8e13a8d499a6eb3409aaa8ce46dfd8df39e5b",
                "Mike Ehrmantraut": "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Fbreakingbad%2Fimages%2Fc%2Fcf%2FMike_Ehrmantraut.jpg%2Frevision%2Flatest%3Fcb%3D20180227002424%26path-prefix%3Dde&f=1&nofb=1&ipt=21b05f1bbb5dc2b1eeca6b2c2ac277193ac72759ce159f4a8193eb95c3874f",
                "Tuco Salamanca": "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Fbreakingbad%2Fimages%2Fa%2Fa7%2FTuco_B.jpg%2Frevision%2Flatest%3Fcb%3D20170810082445&f=1&nofb=1&ipt=8a6f8e1a2ded626f50431252063dcbedf4c4a64e43b7a2ed559e2ecb6defa1a6",
                "The Fly": "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic1.srcdn.com%2Fwordpress%2Fwp-content%2Fuploads%2F2020%2F02%2FBreaking-Bad-Fly-3.jpg&f=1&nofb=1&ipt=f094adadc3ad8b51747e49cfa9db41af75f8fed67d3e0f4122a7f420b52da7",

            };
            if (images[author]) {
                document.getElementById("author-image").innerHTML = '<img src="' + images[author] + '" alt="' + author + '">';
            } else {
                document.getElementById("author-image").innerHTML = '';
            }
        }
    }

    getQuote();
    </script>
</body>
</html>
